<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Tracker</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .popup-container {
      padding: 20px;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .popup-logo {
      width: 48px;
      height: 48px;
      background: #059669;
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 4px;
    }

    .popup-subtitle {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .status-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .status-icon.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-icon.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-icon.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-text {
      flex: 1;
      font-size: 14px;
      color: #374151;
    }

    .popup-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-btn {
      padding: 10px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .popup-btn:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }

    .popup-btn.primary {
      background: #059669;
      border-color: #059669;
      color: white;
    }

    .popup-btn.primary:hover {
      background: #047857;
      border-color: #047857;
    }

    .popup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .popup-footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .popup-footer-text {
      font-size: 12px;
      color: #6b7280;
      margin: 0 0 8px;
    }

    .popup-footer-link {
      font-size: 12px;
      color: #059669;
      text-decoration: none;
    }

    .popup-footer-link:hover {
      text-decoration: underline;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #059669;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Loading State -->
    <div id="loading-state" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
      <div class="popup-header">
        <div class="popup-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
        </div>
        <h1 class="popup-title">CV Tracker</h1>
        <p class="popup-subtitle">Job Application Helper</p>
      </div>

      <div class="popup-content">
        <!-- Status Card -->
        <div class="status-card">
          <div class="status-item">
            <div class="status-icon" id="auth-status-icon">?</div>
            <div class="status-text" id="auth-status-text">Checking authentication...</div>
          </div>
          <div class="status-item">
            <div class="status-icon" id="page-status-icon">?</div>
            <div class="status-text" id="page-status-text">Checking current page...</div>
          </div>
        </div>

        <!-- Actions -->
        <div class="popup-actions">
          <button id="login-btn" class="popup-btn primary hidden">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10,17 15,12 10,7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            Login to CV Tracker
          </button>
          
          <button id="extract-btn" class="popup-btn primary hidden">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
            </svg>
            Add Job to CV Tracker
          </button>
          
          <a id="open-app-btn" class="popup-btn" href="#" target="_blank">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15,3 21,3 21,9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Open CV Tracker
          </a>
        </div>
      </div>

      <div class="popup-footer">
        <p class="popup-footer-text">Track your job applications efficiently</p>
        <a href="#" class="popup-footer-link" id="help-link">Need help?</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
